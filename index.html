<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Life+Savers:800" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Will Andy Pick Me?</title>
  </head>
  <body>
    <header>
      <h1>Will Andy pick me?</h1>
    </header>
    <main>
      <section>
        <div id="question-box">
          <input id="q-input" type="text" placeholder="Ask your question here" />
          <button class="ga-disable" id="get-answer">Get your answer</button>
          <div id="mag-ball-container">
            <img class="reveal" id="magic-ball" src="./assets/eight-ball.png" alt="Magic Eight Ball">
            <div class="hidden" id="q-repeat"></div>
            <div class="hidden" id="random-result"></div>
          </div>
          <button class="clr-disable" id="clear">Clear</button>
        </div>
        <div id="img-box">
          <img id="woody" src="./assets/woody.png" alt="picture of Woody from Toy Story">
        </div>
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
